<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spr√°va pr√≠spevkov - Administr√°cia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin.css">
    <style>
        .posts-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .posts-header h1 {
            font-size: 2rem;
            color: var(--accent-gold);
            font-family: 'Playfair Display', serif;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0 1.5rem;
            height: 48px;
            border: none;
            border-radius: 24px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-gold);
            color: var(--bg-dark);
            border: 2px solid var(--accent-gold);
        }

        .btn-primary:hover {
            background-color: var(--accent-orange);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 165, 116, 0.05);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--accent-gold);
            font-weight: 600;
        }

        .filter-group select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            min-width: 150px;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .posts-table {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent-gold);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-gold);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .post-thumbnail {
            width: 80px;
            height: 45px;
            object-fit: cover;
            border-radius: 4px;
        }

        .post-title {
            font-weight: 500;
            color: var(--text-primary);
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .post-categories {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-badge {
            padding: 0.25rem 0.75rem;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-published {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-draft {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .status-archived {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
    <script src="/components/admin-header.js" defer></script>
</head>

<body>
    <div class="posts-container">
        <admin-header title="Spr√°va pr√≠spevkov" icon="üìù" back-href="/admin" web-btn>
            <a href="/admin/users" class="btn btn-secondary"><i class="fas fa-users"></i> Pou≈æ√≠vatelia</a>
            <a href="/admin/posts/new" class="btn btn-primary"><i class="fas fa-plus"></i> Nov√Ω pr√≠spevok</a>
        </admin-header>

        <div class="filters">
            <div class="filter-group">
                <label for="status-filter">Stav</label>
                <select id="status-filter">
                    <option value="">V≈°etky</option>
                    <option value="published">Publikovan√©</option>
                    <option value="draft">Koncepty</option>
                    <option value="archived">Archivovan√©</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="category-filter">Kateg√≥ria</label>
                <select id="category-filter">
                    <option value="">V≈°etky</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="featured-filter">Zv√Ωraznen√©</label>
                <select id="featured-filter">
                    <option value="">V≈°etky</option>
                    <option value="true">√Åno</option>
                    <option value="false">Nie</option>
                </select>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="posts-table">
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <div style="color: var(--accent-gold); font-weight: 500;">Naƒç√≠tavam pr√≠spevky...</div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th class="col-thumb">N√°hƒæad</th>
                        <th class="col-title sortable" onclick="handleSort('title')">
                            N√°zov <i class="fas fa-sort" id="sort-title"></i>
                        </th>
                        <th class="col-cat">Kateg√≥rie</th>
                        <th class="col-status sortable" onclick="handleSort('status')">
                            Stav <i class="fas fa-sort" id="sort-status"></i>
                        </th>
                        <th class="col-views sortable" onclick="handleSort('views')">
                            Zobrazenia <i class="fas fa-sort" id="sort-views"></i>
                        </th>
                        <th class="col-date sortable" onclick="handleSort('created_at')">
                            D√°tum <i class="fas fa-sort" id="sort-created_at"></i>
                        </th>
                        <th class="col-actions">Akcie</th>
                    </tr>
                </thead>
                <tbody id="posts-tbody">
                    <!-- Posts will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div id="pagination-container" class="pagination"></div>
    </div>

    <script>
        let posts = [];
        let categories = [];

        // Pagination & Sorting State
        let currentPage = 1;
        const limit = 5; // Reduced to 5 to show pagination
        let totalPages = 1;
        let currentSort = 'created_at';
        let currentOrder = 'DESC';

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/posts/categories/all');
                const data = await response.json();

                if (data.success) {
                    categories = data.data;

                    const categoryFilter = document.getElementById('category-filter');
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.slug;
                        option.textContent = category.name;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load posts with pagination and sorting
        async function loadPosts() {
            const loading = document.getElementById('loading-overlay'); // Updated ID
            const errorContainer = document.getElementById('error-container');

            loading.style.display = 'flex'; // Flex for centering
            errorContainer.innerHTML = '';

            try {
                const status = document.getElementById('status-filter').value;
                const category = document.getElementById('category-filter').value;
                const featured = document.getElementById('featured-filter').value;

                let url = `/api/posts?page=${currentPage}&limit=${limit}&sortBy=${currentSort}&order=${currentOrder}&`;

                if (status) url += `status=${status}&`;
                if (category) url += `category=${category}&`;
                if (featured) url += `featured=${featured}&`;

                const response = await fetch(url);
                const data = await response.json();

                // Artificial delay for smooth animation (optional, remove in prod if too slow)
                // await new Promise(r => setTimeout(r, 300)); 

                loading.style.display = 'none';

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load posts');
                }

                posts = data.data;

                // Update pagination state
                if (data.pagination) {
                    totalPages = data.pagination.totalPages;
                    currentPage = data.pagination.page;
                }

                renderPosts();
                renderPagination();
                updateSortIcons();
            } catch (error) {
                loading.style.display = 'none';
                errorContainer.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
                console.error('Error loading posts:', error);
            }
        }

        // Render posts table
        function renderPosts() {
            const tbody = document.getElementById('posts-tbody');

            if (posts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>≈Ωiadne pr√≠spevky sa nena≈°li</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = posts.map(post => {
                const thumbnail = post.thumbnail_path
                    ? `<img src="${post.thumbnail_path}" alt="${post.title}" class="post-thumbnail">`
                    : '<div class="post-thumbnail" style="background: #e5e7eb; display: flex; align-items: center; justify-content: center; color: #9ca3af;">üìÑ</div>';

                const categoriesHtml = post.categories && post.categories.length > 0
                    ? post.categories.map(cat => `<span class="category-badge">${cat.name}</span>`).join('')
                    : '<span style="color: var(--text-secondary); font-size: 0.875rem;">-</span>';

                const statusClass = `status-${post.status}`;
                const statusText = {
                    'published': 'Publikovan√©',
                    'draft': 'Koncept',
                    'archived': 'Archivovan√©'
                }[post.status] || post.status;

                const date = post.published_at
                    ? new Date(post.published_at).toLocaleDateString('sk-SK')
                    : new Date(post.created_at).toLocaleDateString('sk-SK');

                return `
                    <tr>
                        <td>${thumbnail}</td>
                        <td>
                            <div class="post-title" title="${post.title}">
                                ${post.is_featured ? '‚≠ê ' : ''}${post.title}
                            </div>
                        </td>
                        <td>
                            <div class="post-categories">${categoriesHtml}</div>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                        <td>${post.view_count || 0}</td>
                        <td>${date}</td>
                        <td>
                            <div class="post-actions">
                                <a href="/admin/posts/${post.id}/edit" class="btn btn-small btn-edit">Upravi≈•</a>
                                <button onclick="deletePost(${post.id})" class="btn btn-small btn-delete">Zmaza≈•</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Render Pagination Controls
        function renderPagination() {
            const container = document.getElementById('pagination-container');
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // Prev Button
            html += `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page Numbers
            // Simple logic: show all for now (or limit if too many)
            for (let i = 1; i <= totalPages; i++) {
                // Show first, last, current, and surrounding
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span style="padding: 0.5rem; color: var(--text-secondary);">...</span>`;
                }
            }

            // Next Button
            html += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            container.innerHTML = html;
        }

        // Change Page
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadPosts();
        }

        // Handle Sorting
        function handleSort(column) {
            if (currentSort === column) {
                // Toggle order
                currentOrder = currentOrder === 'ASC' ? 'DESC' : 'ASC';
            } else {
                currentSort = column;
                currentOrder = 'ASC'; // Default to ASC for new column? Or DESC for dates?
                if (column === 'created_at' || column === 'views') {
                    currentOrder = 'DESC'; // Better default for numbers/dates
                }
            }
            currentPage = 1; // Reset to first page
            loadPosts();
        }

        // Update Sort Icons
        function updateSortIcons() {
            // Reset all icons
            document.querySelectorAll('.sortable').forEach(th => {
                th.classList.remove('active');
                const i = th.querySelector('i');
                if (i) {
                    i.className = 'fas fa-sort'; // Default icon
                }
            });

            // Set active icon
            const activeTh = document.querySelector(`th[onclick="handleSort('${currentSort}')"]`);
            if (activeTh) {
                activeTh.classList.add('active');
                const i = activeTh.querySelector('i');
                if (i) {
                    i.className = currentOrder === 'ASC' ? 'fas fa-sort-up' : 'fas fa-sort-down';
                }
            }
        }

        // Delete post
        async function deletePost(id) {
            if (!confirm('Naozaj chcete zmaza≈• tento pr√≠spevok?')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to delete post');
                }

                alert('Pr√≠spevok bol √∫spe≈°ne zmazan√Ω');
                loadPosts();
            } catch (error) {
                alert(`Chyba: ${error.message}`);
                console.error('Error deleting post:', error);
            }
        }

        // Event listeners
        document.getElementById('status-filter').addEventListener('change', () => { currentPage = 1; loadPosts(); });
        document.getElementById('category-filter').addEventListener('change', () => { currentPage = 1; loadPosts(); });
        document.getElementById('featured-filter').addEventListener('change', () => { currentPage = 1; loadPosts(); });

        // Initialize
        loadCategories();
        loadPosts();
    </script>
</body>

</html>
