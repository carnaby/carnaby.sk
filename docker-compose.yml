version: '3.8'

services:
  carnaby-web:
    # Pull pre-built image from GitHub Container Registry
    # Built automatically via GitHub Actions on every push to main
    image: ghcr.io/${GITHUB_REPOSITORY:-dodus/carnaby.sk}:latest
    container_name: carnaby-sk
    restart: unless-stopped
    
    # Run container with specific UID/GID for Synology NAS permissions
    user: "1026:100"
    
    # Load environment variables from .env file (for OAuth credentials)
    env_file:
      - .env
    
    ports:
      - "3000:3000"
    
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=carnaby
      - DB_USER=carnaby
      - DB_PASSWORD=${DB_PASSWORD}
    
    # No volumes needed - using PostgreSQL instead of SQLite
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - carnaby-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # PostgreSQL database (shared: Umami + Web App)
  db:
    image: postgres:15-alpine
    container_name: carnaby-db
    restart: unless-stopped
    
    # Run container with specific UID/GID for Synology NAS permissions
    user: "1026:100"
    
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    
    volumes:
      # Persistent PostgreSQL data storage
      - /volume1/docker/carnaby-sk/db:/var/lib/postgresql/data
    
    networks:
      - carnaby-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Umami - Web Analytics
  umami:
    image: ghcr.io/umami-software/umami:latest
    container_name: carnaby-umami
    restart: unless-stopped
    
    # Run container with specific UID/GID for Synology NAS permissions
    user: "1026:100"
    
    depends_on:
      db:
        condition: service_healthy
    
    ports:
      - "3001:3000"
    
    environment:
      - DATABASE_URL=postgresql://umami:${DB_PASSWORD}@db:5432/umami
      - APP_SECRET=${UMAMI_APP_SECRET}
    
    networks:
      - carnaby-network
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/heartbeat || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - Automatic container updates
  # Checks for new images every 5 minutes and updates containers
  watchtower:
    image: containrrr/watchtower:latest
    container_name: carnaby-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    environment:
      # Check for updates every 5 minutes (300 seconds)
      - WATCHTOWER_POLL_INTERVAL=300
      # Only update containers with the watchtower.enable label
      - WATCHTOWER_LABEL_ENABLE=true
      # Clean up old images after updating
      - WATCHTOWER_CLEANUP=true
      # Include stopped containers
      - WATCHTOWER_INCLUDE_STOPPED=true
      # Enable notifications (optional - can be configured later)
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    networks:
      - carnaby-network

networks:
  carnaby-network:
    driver: bridge
