version: '3.8'

services:
  carnaby-web:
    # Pull pre-built image from GitHub Container Registry
    # Built automatically via GitHub Actions on every push to main
    image: ghcr.io/${GITHUB_REPOSITORY:-dodus/carnaby.sk}:latest
    container_name: carnaby-sk
    restart: unless-stopped
    
    # Run container with specific UID/GID for Synology NAS permissions
    user: "1026:100"
    
    ports:
      - "3000:3000"
    
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/database.sqlite
    
    volumes:
      # Persistent database storage (outside Google Drive sync)
      - /volume1/docker/carnaby/data:/app/data
      
      # Backup location (Google Drive synced folder)
      # Note: Only backups go here, not the live database
      - /volume1/private/clouds/GoogleDrive/carnaby_sk/backups:/app/backups
    
    networks:
      - carnaby-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - Automatic container updates
  # Checks for new images every 5 minutes and updates containers
  watchtower:
    image: containrrr/watchtower:latest
    container_name: carnaby-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    environment:
      # Check for updates every 5 minutes (300 seconds)
      - WATCHTOWER_POLL_INTERVAL=300
      # Only update containers with the watchtower.enable label
      - WATCHTOWER_LABEL_ENABLE=true
      # Clean up old images after updating
      - WATCHTOWER_CLEANUP=true
      # Include stopped containers
      - WATCHTOWER_INCLUDE_STOPPED=true
      # Enable notifications (optional - can be configured later)
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    networks:
      - carnaby-network

networks:
  carnaby-network:
    driver: bridge
