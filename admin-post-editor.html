<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .post-editor-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-header h1 {
            font-size: 2rem;
            color: var(--accent-gold);
            font-family: 'Playfair Display', serif;
        }

        /* Unified Button Sizes */
        .editor-actions {
            display: flex;
            gap: 1rem;
            align-items: stretch;
        }

        .btn {
            padding: 0 1.5rem;
            height: 48px;
            border: none;
            border-radius: 24px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-gold);
            color: var(--bg-dark);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--accent-orange);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 165, 116, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 165, 116, 0.05);
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent-gold);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Material UI Style Inputs */
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid transparent;
            border-bottom: 2px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            font-size: 1.05rem;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.07);
            border-bottom-color: var(--accent-gold);
        }

        textarea.form-control {
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.6;
            min-height: 150px;
            resize: vertical;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        textarea.content-editor {
            min-height: 600px !important;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .helper-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .preview-pane {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            height: 100%;
            overflow-y: auto;
            max-height: 800px;
        }

        .preview-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* Markdown Preview Styles */
        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3 {
            color: var(--accent-gold);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        .markdown-preview p {
            margin-bottom: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .markdown-preview blockquote {
            border-left: 4px solid var(--accent-gold);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .markdown-preview img {
            max-width: 100%;
            border-radius: 8px;
        }

        .markdown-preview code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
            color: var(--accent-orange);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .category-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            transition: all 0.2s;
        }

        .category-checkbox:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 165, 116, 0.1);
        }

        .category-checkbox input:checked+span {
            color: var(--accent-gold);
            font-weight: 600;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            cursor: pointer;
        }

        .checkbox-group:hover {
            background: rgba(212, 165, 116, 0.1);
        }

        .image-preview {
            width: 100%;
            height: 250px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .image-preview:hover {
            border-color: var(--accent-gold);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-placeholder {
            color: var(--text-secondary);
            font-size: 3rem;
        }

        .thumbnail-upload {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .thumbnail-preview {
            width: 200px;
            height: 112px;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .thumbnail-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn-small {
            height: 36px;
            padding: 0 1rem;
            font-size: 0.85rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        @media (max-width: 1024px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="post-editor-container">
        <div class="editor-header">
            <h1 id="editor-title">üìù Nov√Ω pr√≠spevok</h1>
            <div class="editor-actions">
                <a href="/admin/posts" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Sp√§≈•

                <button id="save-draft-btn" class="btn btn-secondary">

                </button>
                <button id="publish-btn" class="btn btn-primary">
                    <i class="fas fa-check"></i> Publikova≈•
                </button>
            </div>
        </div>

        <div id="message-container"></div>

        <div class="editor-layout">
            <div class="card">
                <h2>Z√°kladn√© inform√°cie</h2>

                <div class="form-group">
                    <label for="title">N√°zov *</label>
                    <input type="text" id="title" class="form-control" placeholder="Sem nap√≠≈°te n√°zov pr√≠spevku..."
                        required>

                <div class="form-group">

                <div class="form-group">

                    <textarea id="excerpt" class="form-control" rows="3"
                        placeholder="Kr√°tky popis pre n√°hƒæad na domovskej str√°nke a SEO..."></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Obsah (Markdown)</label>
                    <textarea id="content" class="form-control content-editor" placeholder="Sem p√≠≈°te obsah ƒçl√°nku v Markdown form√°te...

![Popis obr√°zka](url-obrazka)"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="youtube-id">YouTube ID</label>
                        <input type="text" id="youtube-id" class="form-control" placeholder="napr. dQw4w9WgXcQ">

                    <div class="form-group">

            <div class="card">
                <div class="form-group">
                    <label>Kateg√≥rie</label>

                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <div class="form-group">
                    <label>Nastavenia</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="is-featured">
                        <label for="is-featured" style="margin:0; cursor:pointer;">‚≠ê Zv√Ωraznen√Ω pr√≠spevok</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>N√°hƒæadov√Ω obr√°zok</label>
                    <div class="thumbnail-upload">
                        <div class="thumbnail-preview" id="thumbnail-preview">
                            <i class="fas fa-image" style="font-size: 2rem;"></i>
                        </div>

                            <button type="button" class="btn btn-small btn-secondary"
                                onclick="document.getElementById('thumbnail-file').click()">
                                Nahra≈• obr√°zok

                        placeholder="SEO meta popis..."></textarea>

                <div class="preview-section" style="margin-top: 2rem;">
                    <div class="preview-header">üëÅÔ∏è ≈Ωiv√Ω N√°hƒæad</div>
                    <div id="preview-content" class="markdown-preview">
                        <p style="color: var(--text-secondary);">N√°hƒæad sa zobraz√≠ tu automaticky pri p√≠san√≠...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let postId = null;
        let categories = [];
        let currentThumbnailPath = null;

        // Get post ID from URL if editing
        // URL format: /admin/posts/123/edit
        const pathParts = window.location.pathname.split('/');
        const editIndex = pathParts.indexOf('edit');
        if (editIndex > 0 && pathParts[editIndex - 1]) {
            postId = pathParts[editIndex - 1];
            // Update header via component attribute
            const headerComponent = document.getElementById('editor-header-component');
            if (headerComponent) {
                headerComponent.setAttribute('title', 'Upravi≈• pr√≠spevok');
            } else {
                // Fallback using legacy ID if component not ready/found
                const titleEl = document.getElementById('header-title');
                if (titleEl) titleEl.textContent = 'Upravi≈• pr√≠spevok';
            }

            document.getElementById('page-title').textContent = 'Upravi≈• pr√≠spevok - Administr√°cia';
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/posts/categories/all');
                const data = await response.json();

                if (data.success) {
                    categories = data.data;
                    renderCategories();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Render categories
        function renderCategories(selectedCategories = []) {
            const container = document.getElementById('categories-container');
            container.innerHTML = categories.map(category => `
                <label class="category-checkbox">
                    <input type="checkbox" id="cat-${category.id}" value="${category.id}" 
                        ${selectedCategories.includes(category.id) ? 'checked' : ''}>
                    <span>${category.name}</span>
                </label>
            `).join('');
        }

        // Load post if editing
        async function loadPost() {
            if (!postId) return;

            try {
                const response = await fetch(`/api/posts/by-id/${postId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                const post = data.data;

                document.getElementById('title').value = post.title || '';
                document.getElementById('slug').value = post.slug || '';
                document.getElementById('content').value = post.content || '';
                document.getElementById('excerpt').value = post.excerpt || '';
                document.getElementById('youtube-id').value = post.youtube_id || '';
                document.getElementById('soundcloud-url').value = post.soundcloud_url || '';
                document.getElementById('is-featured').checked = post.is_featured || false;
                document.getElementById('meta-description').value = post.meta_description || '';

                if (post.thumbnail_path) {
                    currentThumbnailPath = post.thumbnail_path;
                    updateThumbnailPreview(post.thumbnail_path);
                }

                // Select categories
                const selectedCategories = post.categories.map(c => c.id);
                renderCategories(selectedCategories);

                // Update preview
                updatePreview();
            } catch (error) {
                showMessage('error', `Chyba pri naƒç√≠tan√≠ pr√≠spevku: ${error.message}`);
            }
        }

        // Update preview
        function updatePreview() {
            const content = document.getElementById('content').value;
            const previewContent = document.getElementById('preview-content');

            if (content.trim()) {
                previewContent.innerHTML = marked.parse(content);
            } else {
                previewContent.innerHTML = '<p style="color: var(--text-secondary);">N√°hƒæad sa zobraz√≠ tu...</p>';
            }
        }

        // Update thumbnail preview
        function updateThumbnailPreview(path) {
            const preview = document.getElementById('thumbnail-preview');

            if (!path) {
                preview.innerHTML = '<i class="fas fa-image" style="font-size: 2rem;"></i>';
                return;
            }

            let src = path;
            const originalFilename = path.split('/').pop();

            // Logic to determine optimized path vs youtube vs legacy
            if (path.includes('img.youtube.com')) {
                src = path;
            } else {
                // It's a local file. Use optimized version for preview
                // Remove extension and append .webp
                const baseName = originalFilename.replace(/\.[^/.]+$/, "");
                src = `/images/300/${baseName}.webp`;
            }

            // Fallback for local files (if optimization fails)
            const fallback = `/thumbnails/originals/${originalFilename}`;
            const onerror = path.includes('img.youtube.com') ? "" : `this.onerror=null;this.src='${fallback}'`;

            preview.innerHTML = `<img src="${src}" alt="Thumbnail" onerror="${onerror}">`;
        }

        // Upload thumbnail
        document.getElementById('thumbnail-file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!postId) {
                showMessage('error', 'Najprv ulo≈æte pr√≠spevok pred nahran√≠m obr√°zka');
                return;
            }

            const formData = new FormData();
            formData.append('thumbnail', file);

            try {
                const response = await fetch(`/api/posts/${postId}/upload-thumbnail`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                currentThumbnailPath = data.data.thumbnail_path;
                updateThumbnailPreview(currentThumbnailPath);
                showMessage('success', 'Obr√°zok bol √∫spe≈°ne nahran√Ω');
            } catch (error) {
                showMessage('error', `Chyba pri nahr√°van√≠ obr√°zka: ${error.message}`);
            }
        });

        // Fetch YouTube thumbnail
        document.getElementById('fetch-youtube-thumb-btn').addEventListener('click', async () => {
            const youtubeId = document.getElementById('youtube-id').value;

            if (!youtubeId) {
                showMessage('error', 'Najprv zadajte YouTube ID');
                return;
            }

            if (!postId) {
                showMessage('error', 'Najprv ulo≈æte pr√≠spevok pred stiahnut√≠m obr√°zka');
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}/thumbnail-from-youtube`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ youtube_id: youtubeId })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                currentThumbnailPath = data.data.thumbnail_path;
                updateThumbnailPreview(currentThumbnailPath);
                showMessage('success', 'Obr√°zok bol √∫spe≈°ne stiahnut√Ω z YouTube');
            } catch (error) {
                showMessage('error', `Chyba pri s≈•ahovan√≠ obr√°zka: ${error.message}`);
            }
        });

        // Save post
        async function savePost(status) {
            const title = document.getElementById('title').value;

            if (!title) {
                showMessage('error', 'N√°zov je povinn√Ω');
                return;
            }

            const selectedCategories = Array.from(document.querySelectorAll('#categories-container input:checked'))
                .map(input => parseInt(input.value));

            const postData = {
                title,
                slug: document.getElementById('slug').value || null,
                content: document.getElementById('content').value,
                excerpt: document.getElementById('excerpt').value,
                youtube_id: document.getElementById('youtube-id').value || null,
                soundcloud_url: document.getElementById('soundcloud-url').value || null,
                is_featured: document.getElementById('is-featured').checked,
                meta_description: document.getElementById('meta-description').value,
                status,
                categories: selectedCategories
            };

            if (currentThumbnailPath) {
                postData.thumbnail_path = currentThumbnailPath;
            }

            try {
                const url = postId ? `/api/posts/${postId}` : '/api/posts';
                const method = postId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                if (!postId) {
                    postId = data.data.id;
                    window.history.replaceState({}, '', `?id=${postId}`);
                }

                showMessage('success', status === 'published' ? 'Pr√≠spevok bol publikovan√Ω' : 'Pr√≠spevok bol ulo≈æen√Ω ako koncept');

                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = '/admin/posts';
                }, 1000);
            } catch (error) {
                showMessage('error', `Chyba pri ukladan√≠: ${error.message}`);
            }
        }

        // Show message
        // Show message
        function showMessage(type, message) {
            const container = document.getElementById('message-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';

            toast.innerHTML = `
                <i class="fas ${icon}"></i> 
                <span>${message}</span>
            `;

            container.appendChild(toast);

            // Remove after 5 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOutFade 0.4s forwards';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 400); // Wait for animation
            }, 5000);
        }

        // Event listeners
        document.getElementById('content').addEventListener('input', updatePreview);
        document.getElementById('save-draft-btn').addEventListener('click', () => savePost('draft'));
        document.getElementById('publish-btn').addEventListener('click', () => savePost('published'));

        // Initialize
        loadCategories().then(() => {
            if (postId) {
                loadPost();
            }
        });
    </script>
