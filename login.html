<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie - Administrácia Carnaby.sk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(212, 165, 116, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.05) 0%, transparent 20%);
        }

        .login-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .login-icon {
            font-size: 3rem;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #333;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            border-color: var(--accent-gold);
        }

        .btn-back {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Administrácia</h1>
        <p>Pre prístup do administračnej sekcie sa prosím prihláste pomocou Google účtu.</p>

        <a href="/auth/google" class="btn btn-google">
            <i class="fab fa-google"></i> Prihlásiť cez Google
        </a>

        <br>
        <a href="/" class="btn-back">← Späť na hlavnú stránku</a>
    </div>
</body>

</html>
